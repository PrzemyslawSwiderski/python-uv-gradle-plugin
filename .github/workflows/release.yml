# Workflow triggered when new Release is created.

name: âœ¨ Release

on:
  workflow_dispatch:
    inputs:
      mock-tag:
        description: "Tag version (e.g., v1.2.3)"
        required: true
  push:
    tags: [ "*.*" ]

jobs:
  release:
    name: Release Plugin
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v5

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Determine Version
        id: version
        run: |
          VERSION="${{ github.event.inputs.mock-tag }}"
          VERSION="${VERSION:-${{ github.ref_name }}}"
          VERSION="${VERSION#[vV]}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish Plugin
        run: ./gradlew publishPlugins
        env:
          PLUGIN_VERSION: ${{ steps.version.outputs.version }}
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}

  post-release-updates:
    name: Post Release Updates
    permissions:
      contents: write
      pull-requests: write
    needs: [release]
    uses: ./.github/workflows/post-release-updates.yml
    with:
      release-version: ${{ needs.release.outputs.version }}
